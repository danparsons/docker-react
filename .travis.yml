language: generic
sudo: required
services:
  - docker

before_install:
  - docker build -t danparsons/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true danparsons/docker-react npm run test

deploy:
  edge: true
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker"
  env: "Docker-env"
  bucket_name: "elasticbeanstalk-us-east-2-323760167357"
  bucket_path: "docker"
  on:
    branch: master
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"